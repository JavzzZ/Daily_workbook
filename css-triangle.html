<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角形</title>
    <style>
        .triangle {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            /* 左边的边 */
            border-right: 10px solid transparent;
            /* 右边的边 */
            border-bottom: 10px solid #3498db;
            /* 底边，可以设置成你想要的颜色 */
        }
    </style>
</head>

<body>
    <div class="triangle"></div>
</body>

</html>
